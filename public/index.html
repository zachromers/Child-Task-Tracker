<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="icon" type="image/svg+xml" href="/tasks/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #eee;
        }

        .section {
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #e94560;
            font-size: 1.2rem;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        input, select {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: #fff;
            font-size: 14px;
        }

        input::placeholder {
            color: #888;
        }

        input:focus, select:focus {
            outline: 2px solid #e94560;
        }

        select {
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: #e94560;
            color: #fff;
        }

        .btn-secondary {
            background-color: #0f3460;
            color: #fff;
        }

        .btn-danger {
            background-color: #c62828;
            color: #fff;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-section label {
            color: #aaa;
        }

        .categories-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .category-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #0f3460;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .category-tag .delete-category {
            background: none;
            border: none;
            color: #e94560;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            line-height: 1;
        }

        .tasks-container {
            margin-top: 15px;
        }

        .task-group {
            margin-bottom: 20px;
        }

        .task-group h3 {
            color: #e94560;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #0f3460;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background-color: #0f3460;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #e94560;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .task-meta {
            font-size: 12px;
            color: #888;
        }

        .task-meta span {
            margin-right: 10px;
        }

        .frequency-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .frequency-daily { background-color: #4caf50; color: #000; }
        .frequency-weekly { background-color: #2196f3; color: #000; }
        .frequency-monthly { background-color: #ff9800; color: #000; }
        .frequency-one-time { background-color: #9c27b0; color: #fff; }

        .delete-task {
            background: none;
            border: none;
            color: #e94560;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .edit-task {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.2s;
        }

        .edit-task:hover {
            color: #e94560;
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: #16213e;
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 450px;
        }

        .modal h2 {
            color: #e94560;
            margin-bottom: 20px;
        }

        .modal-form-group {
            margin-bottom: 15px;
        }

        .modal-form-group label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .modal-form-group input,
        .modal-form-group select {
            width: 100%;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .no-tasks {
            text-align: center;
            color: #666;
            padding: 30px;
        }

        #task-name {
            flex: 1;
            min-width: 200px;
        }

        .category-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: #0f3460;
            border-radius: 5px;
        }

        .category-checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #16213e;
            border-radius: 15px;
            font-size: 14px;
        }

        .category-checkbox-label:hover {
            background-color: #1a2a4e;
        }

        .category-checkbox-label input {
            width: 16px;
            height: 16px;
            accent-color: #e94560;
            cursor: pointer;
        }

        .select-all-container {
            width: 100%;
            margin-bottom: 5px;
            padding-bottom: 8px;
            border-bottom: 1px solid #16213e;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #0f3460;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background-color: #1a4a7a;
        }

        .nav-btn.active {
            background-color: #e94560;
        }

        .header h1 {
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .header-spacer {
            width: 270px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .calendar-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-toggle-btn {
            padding: 8px 16px;
            background-color: #0f3460;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .view-toggle-btn.active {
            background-color: #e94560;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calendar-nav button {
            padding: 8px 12px;
        }

        .calendar-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e94560;
            min-width: 180px;
            text-align: center;
        }

        .calendar-grid-container {
            margin-top: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background-color: #0f3460;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-weekday {
            background-color: #16213e;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #e94560;
            font-size: 12px;
        }

        .calendar-day {
            background-color: #1a1a2e;
            min-height: 80px;
            padding: 5px;
            position: relative;
        }

        .calendar-day.other-month {
            background-color: #12121f;
            opacity: 0.5;
        }

        .calendar-day.today {
            background-color: #1a2a4e;
            box-shadow: inset 0 0 0 2px #e94560;
        }

        .calendar-day-number {
            font-size: 12px;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 5px;
        }

        .calendar-day.today .calendar-day-number {
            color: #e94560;
        }

        .calendar-day-tasks {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 60px;
            overflow-y: auto;
        }

        .calendar-task-dot {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .calendar-task-dot:hover {
            opacity: 0.8;
        }

        .calendar-task-dot.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .calendar-task-dot.daily { background-color: rgba(76, 175, 80, 0.3); color: #4caf50; }
        .calendar-task-dot.weekly { background-color: rgba(33, 150, 243, 0.3); color: #2196f3; }
        .calendar-task-dot.monthly { background-color: rgba(255, 152, 0, 0.3); color: #ff9800; }
        .calendar-task-dot.one-time { background-color: rgba(156, 39, 176, 0.3); color: #ce93d8; }

        .calendar-week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-week-day {
            background-color: #0f3460;
            border-radius: 8px;
            padding: 10px;
            min-height: 200px;
        }

        .calendar-week-day.today {
            box-shadow: inset 0 0 0 2px #e94560;
        }

        .calendar-week-day-header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #16213e;
        }

        .calendar-week-day-name {
            font-size: 12px;
            color: #888;
        }

        .calendar-week-day-number {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .calendar-week-day.today .calendar-week-day-number {
            color: #e94560;
        }

        .calendar-week-tasks {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .calendar-week-task {
            font-size: 12px;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-day-view {
            background-color: #0f3460;
            border-radius: 8px;
            padding: 20px;
        }

        .calendar-day-view-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #16213e;
        }

        .calendar-day-view-date {
            font-size: 24px;
            font-weight: bold;
            color: #e94560;
        }

        .calendar-day-view-weekday {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .calendar-day-tasks-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calendar-day-task-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background-color: #16213e;
            border-radius: 6px;
        }

        .calendar-day-task-item.completed {
            opacity: 0.6;
        }

        .calendar-day-task-item.completed .calendar-day-task-title {
            text-decoration: line-through;
        }

        .calendar-day-task-title {
            flex: 1;
        }

        .more-tasks {
            font-size: 10px;
            color: #888;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-menu">
                <button class="nav-btn active" onclick="switchView('manage')">Tasks</button>
                <button class="nav-btn" onclick="switchView('calendar')">Calendar</button>
                <button class="nav-btn" onclick="switchView('categories')">Categories</button>
            </div>
            <h1>Task Tracker</h1>
            <div class="header-spacer"></div>
        </div>

        <div id="manage-view" class="view active">
            <div class="section">
                <h2>Add New Task</h2>
                <div class="form-row">
                    <input type="text" id="task-name" placeholder="Task description">
                    <select id="task-frequency" onchange="onFrequencyChange()">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="one-time">One-time</option>
                    </select>
                    <select id="weekly-reset-day" style="display:none">
                        <option value="0">Resets Sunday</option>
                        <option value="1">Resets Monday</option>
                        <option value="2">Resets Tuesday</option>
                        <option value="3">Resets Wednesday</option>
                        <option value="4">Resets Thursday</option>
                        <option value="5">Resets Friday</option>
                        <option value="6">Resets Saturday</option>
                    </select>
                    <select id="monthly-reset-day" style="display:none"></select>
                    <button class="btn-primary" onclick="addTask()">Add Task</button>
                </div>
                <div class="category-checkboxes" id="category-checkboxes">
                    <span style="color: #666;">Add categories first to assign tasks</span>
                </div>
            </div>

            <div class="section">
                <h2>Tasks</h2>
                <div class="filter-section">
                    <label>Filter by category:</label>
                    <select id="filter-category" onchange="loadTasks()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="tasks-container" id="tasks-container">
                    <div class="no-tasks">No tasks yet. Add a category and create some tasks!</div>
                </div>
            </div>
        </div>

        <div id="calendar-view" class="view">
            <div class="section">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="btn-secondary" onclick="navigateCalendar(-1)">&larr;</button>
                        <span class="calendar-title" id="calendar-title">January 2026</span>
                        <button class="btn-secondary" onclick="navigateCalendar(1)">&rarr;</button>
                        <button class="btn-secondary" onclick="goToToday()">Today</button>
                    </div>
                    <div class="calendar-controls">
                        <div class="view-toggle">
                            <button class="view-toggle-btn" onclick="setCalendarView('day')">Day</button>
                            <button class="view-toggle-btn" onclick="setCalendarView('week')">Week</button>
                            <button class="view-toggle-btn active" onclick="setCalendarView('month')">Month</button>
                        </div>
                        <div class="filter-section">
                            <label>Category:</label>
                            <select id="calendar-filter-category" onchange="renderCalendar()">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="calendar-container" class="calendar-grid-container">
                    <div class="no-tasks">Loading...</div>
                </div>
            </div>
        </div>

        <div id="categories-view" class="view">
            <div class="section">
                <h2>Manage Categories</h2>
                <p style="color: #888; margin-bottom: 15px;">Categories help you organize your tasks.</p>
                <div class="form-row">
                    <input type="text" id="category-name" placeholder="Category name (e.g., Kids, Household, Office)">
                    <button class="btn-primary" onclick="addCategory()">Add Category</button>
                </div>
                <div class="categories-list" id="categories-list"></div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay" onclick="closeEditModalOnOverlay(event)">
        <div class="modal">
            <h2>Edit Task</h2>
            <input type="hidden" id="edit-task-id">
            <div class="modal-form-group">
                <label for="edit-task-name">Task Name</label>
                <input type="text" id="edit-task-name" placeholder="Task description">
            </div>
            <div class="modal-form-group">
                <label for="edit-task-frequency">Frequency</label>
                <select id="edit-task-frequency" onchange="onEditFrequencyChange()">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="one-time">One-time</option>
                </select>
            </div>
            <div class="modal-form-group" id="edit-reset-day-group" style="display:none">
                <label for="edit-weekly-reset-day">Reset Day</label>
                <select id="edit-weekly-reset-day" style="display:none">
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
                <select id="edit-monthly-reset-day" style="display:none"></select>
            </div>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveTaskEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let categories = [];
        let tasks = [];
        let calendarData = { tasks: [], completions: {} };
        let currentCalendarView = 'month';
        let calendarDate = new Date();

        // Initialize monthly reset day options
        function initMonthlyOptions() {
            const selects = ['monthly-reset-day', 'edit-monthly-reset-day'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = '';
                for (let i = 1; i <= 28; i++) {
                    const suffix = i === 1 ? 'st' : i === 2 ? 'nd' : i === 3 ? 'rd' : 'th';
                    select.innerHTML += `<option value="${i}">${i === 1 ? 'Resets ' : ''}${i}${suffix}</option>`;
                }
            });
        }

        // Date helpers
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        function isToday(date) {
            return isSameDay(date, new Date());
        }

        function isPastDate(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const check = new Date(date);
            check.setHours(0, 0, 0, 0);
            return check < today;
        }

        // Check if task was completed on a specific date using completion history
        function wasCompletedOnDate(taskId, date) {
            const dateStr = formatDate(date);
            const taskCompletions = calendarData.completions[taskId];
            return taskCompletions && taskCompletions.includes(dateStr);
        }

        // UI event handlers
        function onFrequencyChange() {
            const frequency = document.getElementById('task-frequency').value;
            document.getElementById('weekly-reset-day').style.display = frequency === 'weekly' ? 'block' : 'none';
            document.getElementById('monthly-reset-day').style.display = frequency === 'monthly' ? 'block' : 'none';
        }

        function onEditFrequencyChange() {
            const frequency = document.getElementById('edit-task-frequency').value;
            const resetDayGroup = document.getElementById('edit-reset-day-group');
            const weeklySelect = document.getElementById('edit-weekly-reset-day');
            const monthlySelect = document.getElementById('edit-monthly-reset-day');

            resetDayGroup.style.display = (frequency === 'weekly' || frequency === 'monthly') ? 'block' : 'none';
            weeklySelect.style.display = frequency === 'weekly' ? 'block' : 'none';
            monthlySelect.style.display = frequency === 'monthly' ? 'block' : 'none';
        }

        function toggleSelectAll(selectAllCheckbox) {
            document.querySelectorAll('input[name="task-categories"]').forEach(cb => {
                cb.checked = selectAllCheckbox.checked;
            });
        }

        // API calls
        async function loadCategories() {
            const response = await fetch('/tasks/api/categories');
            categories = await response.json();
            renderCategories();
            updateCategorySelects();
        }

        async function loadTasks() {
            const filterCategory = document.getElementById('filter-category').value;
            const url = filterCategory ? `/tasks/api/tasks?category_id=${filterCategory}` : '/tasks/api/tasks';
            const response = await fetch(url);
            tasks = await response.json();
            renderTasks();
        }

        async function loadCalendarTasks() {
            const response = await fetch('/tasks/api/tasks?include_history=true');
            calendarData = await response.json();
            renderCalendar();
        }

        async function addCategory() {
            const input = document.getElementById('category-name');
            const name = input.value.trim();
            if (!name) return;

            const response = await fetch('/tasks/api/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                input.value = '';
                loadCategories();
            } else {
                const error = await response.json();
                alert(error.error);
            }
        }

        async function deleteCategory(id) {
            if (!confirm('Delete this category and all its tasks?')) return;
            await fetch(`/tasks/api/categories/${id}`, { method: 'DELETE' });
            loadCategories();
            loadTasks();
        }

        async function addTask() {
            const title = document.getElementById('task-name').value.trim();
            const frequency = document.getElementById('task-frequency').value;
            const selectedCategories = Array.from(document.querySelectorAll('input[name="task-categories"]:checked'))
                .map(cb => cb.value);

            if (!title || selectedCategories.length === 0) {
                alert('Please enter a task and select at least one category');
                return;
            }

            let reset_day = null;
            if (frequency === 'weekly') {
                reset_day = parseInt(document.getElementById('weekly-reset-day').value);
            } else if (frequency === 'monthly') {
                reset_day = parseInt(document.getElementById('monthly-reset-day').value);
            }

            const promises = selectedCategories.map(category_id =>
                fetch('/tasks/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, frequency, category_id, reset_day })
                })
            );

            await Promise.all(promises);

            // Reset form
            document.getElementById('task-name').value = '';
            document.querySelectorAll('input[name="task-categories"]').forEach(cb => cb.checked = false);
            const selectAll = document.getElementById('select-all-categories');
            if (selectAll) selectAll.checked = false;
            document.getElementById('task-frequency').value = 'daily';
            onFrequencyChange();

            loadTasks();
        }

        async function toggleTask(id) {
            await fetch(`/tasks/api/tasks/${id}/toggle`, { method: 'PATCH' });
            loadTasks();
            loadCalendarTasks();
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            await fetch(`/tasks/api/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
            loadCalendarTasks();
        }

        async function saveTaskEdit() {
            const taskId = document.getElementById('edit-task-id').value;
            const title = document.getElementById('edit-task-name').value.trim();
            const frequency = document.getElementById('edit-task-frequency').value;

            if (!title) {
                alert('Task name is required');
                return;
            }

            let reset_day = null;
            if (frequency === 'weekly') {
                reset_day = parseInt(document.getElementById('edit-weekly-reset-day').value);
            } else if (frequency === 'monthly') {
                reset_day = parseInt(document.getElementById('edit-monthly-reset-day').value);
            }

            const response = await fetch(`/tasks/api/tasks/${taskId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, frequency, reset_day })
            });

            if (response.ok) {
                closeEditModal();
                loadTasks();
                loadCalendarTasks();
            } else {
                const error = await response.json();
                alert(error.error || 'Failed to update task');
            }
        }

        // Modal functions
        function openEditModal(taskId) {
            const task = tasks.find(t => t.id === taskId) || calendarData.tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('edit-task-id').value = task.id;
            document.getElementById('edit-task-name').value = task.title;
            document.getElementById('edit-task-frequency').value = task.frequency;

            if (task.reset_day !== null) {
                document.getElementById('edit-weekly-reset-day').value = task.reset_day;
                document.getElementById('edit-monthly-reset-day').value = task.reset_day;
            }

            onEditFrequencyChange();
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
        }

        function closeEditModalOnOverlay(event) {
            if (event.target.id === 'edit-modal') closeEditModal();
        }

        // Render functions
        function renderCategories() {
            const container = document.getElementById('categories-list');
            if (categories.length === 0) {
                container.innerHTML = '<span style="color: #666;">No categories added yet</span>';
                return;
            }
            container.innerHTML = categories.map(cat => `
                <div class="category-tag">
                    <span>${cat.name}</span>
                    <button class="delete-category" onclick="deleteCategory(${cat.id})">&times;</button>
                </div>
            `).join('');
        }

        function updateCategorySelects() {
            const checkboxContainer = document.getElementById('category-checkboxes');
            const filterSelect = document.getElementById('filter-category');
            const calendarFilterSelect = document.getElementById('calendar-filter-category');

            const options = categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
            filterSelect.innerHTML = '<option value="">All Categories</option>' + options;
            calendarFilterSelect.innerHTML = '<option value="">All</option>' + options;

            if (categories.length === 0) {
                checkboxContainer.innerHTML = '<span style="color: #666;">Add categories first to assign tasks</span>';
                return;
            }

            const checkboxes = categories.map(cat => `
                <label class="category-checkbox-label">
                    <input type="checkbox" name="task-categories" value="${cat.id}">
                    ${cat.name}
                </label>
            `).join('');

            checkboxContainer.innerHTML = `
                <div class="select-all-container">
                    <label class="category-checkbox-label">
                        <input type="checkbox" id="select-all-categories" onchange="toggleSelectAll(this)">
                        Select All
                    </label>
                </div>
                ${checkboxes}
            `;
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');

            if (tasks.length === 0) {
                container.innerHTML = '<div class="no-tasks">No tasks found.</div>';
                return;
            }

            const filterCategory = document.getElementById('filter-category').value;

            if (filterCategory) {
                const grouped = {
                    daily: tasks.filter(t => t.frequency === 'daily'),
                    weekly: tasks.filter(t => t.frequency === 'weekly'),
                    monthly: tasks.filter(t => t.frequency === 'monthly'),
                    'one-time': tasks.filter(t => t.frequency === 'one-time')
                };

                container.innerHTML = Object.entries(grouped)
                    .filter(([_, items]) => items.length > 0)
                    .map(([freq, items]) => `
                        <div class="task-group">
                            <h3>${freq.charAt(0).toUpperCase() + freq.slice(1)} Tasks</h3>
                            ${items.map(task => renderTask(task, false)).join('')}
                        </div>
                    `).join('');
            } else {
                const grouped = {};
                tasks.forEach(task => {
                    if (!grouped[task.category_name]) grouped[task.category_name] = [];
                    grouped[task.category_name].push(task);
                });

                container.innerHTML = Object.entries(grouped).map(([catName, items]) => `
                    <div class="task-group">
                        <h3>${catName}</h3>
                        ${items.map(task => renderTask(task, true)).join('')}
                    </div>
                `).join('');
            }
        }

        function renderTask(task, showCategory) {
            return `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox"
                           ${task.completed ? 'checked' : ''}
                           onchange="toggleTask(${task.id})">
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="frequency-badge frequency-${task.frequency}">${task.frequency}</span>
                            ${showCategory ? `<span>Category: ${task.category_name}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="edit-task" onclick="openEditModal(${task.id})" title="Edit">&#9998;</button>
                        <button class="delete-task" onclick="deleteTask(${task.id})" title="Delete">&times;</button>
                    </div>
                </div>
            `;
        }

        // View switching
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(viewName + '-view').classList.add('active');
            event.target.classList.add('active');

            if (viewName === 'calendar') loadCalendarTasks();
            else if (viewName === 'categories') loadCategories();
        }

        // Calendar functions
        function setCalendarView(view) {
            currentCalendarView = view;
            document.querySelectorAll('.view-toggle-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderCalendar();
        }

        function navigateCalendar(direction) {
            if (currentCalendarView === 'day') {
                calendarDate.setDate(calendarDate.getDate() + direction);
            } else if (currentCalendarView === 'week') {
                calendarDate.setDate(calendarDate.getDate() + (direction * 7));
            } else {
                calendarDate.setMonth(calendarDate.getMonth() + direction);
            }
            renderCalendar();
        }

        function goToToday() {
            calendarDate = new Date();
            renderCalendar();
        }

        function getTasksForDate(date, filteredTasks) {
            const dayOfWeek = date.getDay();
            const dayOfMonth = date.getDate();
            const todayCheck = isToday(date);
            const pastCheck = isPastDate(date);

            return filteredTasks.filter(task => {
                if (task.frequency === 'daily') return true;
                if (task.frequency === 'weekly') return dayOfWeek === (task.reset_day ?? 0);
                if (task.frequency === 'monthly') return dayOfMonth === (task.reset_day ?? 1);
                if (task.frequency === 'one-time') return true;
                return false;
            }).map(task => {
                let displayCompleted;
                if (todayCheck) {
                    displayCompleted = task.completed;
                } else if (pastCheck) {
                    displayCompleted = wasCompletedOnDate(task.id, date);
                } else {
                    displayCompleted = false;
                }
                return { ...task, displayCompleted, isToday: todayCheck, isPast: pastCheck };
            });
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const titleDisplay = document.getElementById('calendar-title');
            const filterCategory = document.getElementById('calendar-filter-category').value;

            let filteredTasks = calendarData.tasks;
            if (filterCategory) {
                filteredTasks = calendarData.tasks.filter(t => t.category_id == filterCategory);
            }

            if (currentCalendarView === 'day') {
                renderDayView(container, titleDisplay, filteredTasks);
            } else if (currentCalendarView === 'week') {
                renderWeekView(container, titleDisplay, filteredTasks);
            } else {
                renderMonthView(container, titleDisplay, filteredTasks);
            }
        }

        function renderDayView(container, titleDisplay, filteredTasks) {
            const viewDate = new Date(calendarDate);
            const todayCheck = isToday(viewDate);

            titleDisplay.textContent = viewDate.toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            const dayTasks = getTasksForDate(viewDate, filteredTasks);

            let html = `<div class="calendar-day-view">
                <div class="calendar-day-view-header">
                    <div class="calendar-day-view-date">${viewDate.getDate()}</div>
                    <div class="calendar-day-view-weekday">${viewDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', year: 'numeric' })}</div>
                    ${todayCheck ? '<span class="frequency-badge frequency-daily" style="margin-top: 10px;">Today</span>' : ''}
                </div>
                <div class="calendar-day-tasks-list">`;

            if (dayTasks.length === 0) {
                html += '<div class="no-tasks">No tasks scheduled for this day.</div>';
            } else {
                dayTasks.forEach(task => {
                    const canToggle = task.isToday;
                    html += `
                        <div class="calendar-day-task-item ${task.displayCompleted ? 'completed' : ''}">
                            <input type="checkbox" class="task-checkbox"
                                   ${task.displayCompleted ? 'checked' : ''}
                                   ${canToggle ? `onchange="toggleTask(${task.id})"` : 'disabled'}
                                   ${!canToggle ? 'style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                            <div class="calendar-day-task-title">${task.title}</div>
                            <span class="frequency-badge frequency-${task.frequency}">${task.frequency}</span>
                            <span style="color: #888; font-size: 12px;">${task.category_name}</span>
                        </div>
                    `;
                });
            }

            html += '</div></div>';
            container.innerHTML = html;
        }

        function renderWeekView(container, titleDisplay, filteredTasks) {
            const weekStart = new Date(calendarDate);
            weekStart.setDate(calendarDate.getDate() - calendarDate.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            titleDisplay.textContent = `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;

            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let html = '<div class="calendar-week-grid">';

            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(weekStart);
                currentDay.setDate(weekStart.getDate() + i);
                const todayCheck = isToday(currentDay);
                const dayTasks = getTasksForDate(currentDay, filteredTasks);

                html += `
                    <div class="calendar-week-day ${todayCheck ? 'today' : ''}">
                        <div class="calendar-week-day-header">
                            <div class="calendar-week-day-name">${dayNames[i]}</div>
                            <div class="calendar-week-day-number">${currentDay.getDate()}</div>
                        </div>
                        <div class="calendar-week-tasks">`;

                dayTasks.forEach(task => {
                    const canToggle = task.isToday;
                    html += `
                        <div class="calendar-week-task calendar-task-dot ${task.frequency} ${task.displayCompleted ? 'completed' : ''}"
                             ${canToggle ? `onclick="toggleTask(${task.id})"` : ''}
                             ${!canToggle ? 'style="cursor: default;"' : ''}
                             title="${task.title} (${task.category_name})${!canToggle ? ' - View only' : ''}">
                            ${task.title}
                        </div>
                    `;
                });

                if (dayTasks.length === 0) {
                    html += '<div style="color: #666; font-size: 11px; text-align: center;">No tasks</div>';
                }

                html += '</div></div>';
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function renderMonthView(container, titleDisplay, filteredTasks) {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();

            titleDisplay.textContent = calendarDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startPadding = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let html = '<div class="calendar-grid">';

            dayNames.forEach(day => {
                html += `<div class="calendar-weekday">${day}</div>`;
            });

            const prevMonth = new Date(year, month, 0);
            const prevMonthDays = prevMonth.getDate();
            for (let i = startPadding - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const date = new Date(year, month - 1, day);
                html += renderMonthDay(date, getTasksForDate(date, filteredTasks), true);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                html += renderMonthDay(date, getTasksForDate(date, filteredTasks), false);
            }

            const totalCells = startPadding + daysInMonth;
            const remaining = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= remaining; i++) {
                const date = new Date(year, month + 1, i);
                html += renderMonthDay(date, getTasksForDate(date, filteredTasks), true);
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function renderMonthDay(date, tasks, isOtherMonth) {
            const todayCheck = isToday(date);
            let classes = 'calendar-day';
            if (isOtherMonth) classes += ' other-month';
            if (todayCheck) classes += ' today';

            let html = `<div class="${classes}">
                <div class="calendar-day-number">${date.getDate()}</div>
                <div class="calendar-day-tasks">`;

            const maxVisible = 3;
            const visibleTasks = tasks.slice(0, maxVisible);
            const remaining = tasks.length - maxVisible;

            visibleTasks.forEach(task => {
                const canToggle = task.isToday;
                html += `<div class="calendar-task-dot ${task.frequency} ${task.displayCompleted ? 'completed' : ''}"
                             ${canToggle ? `onclick="toggleTask(${task.id})"` : ''}
                             ${!canToggle ? 'style="cursor: default;"' : ''}
                             title="${task.title}${!canToggle ? ' - View only' : ''}">${task.title}</div>`;
            });

            if (remaining > 0) {
                html += `<div class="more-tasks">+${remaining} more</div>`;
            }

            html += '</div></div>';
            return html;
        }

        // Enter key handlers
        document.getElementById('category-name').addEventListener('keypress', e => {
            if (e.key === 'Enter') addCategory();
        });

        document.getElementById('task-name').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        // Initialize
        initMonthlyOptions();
        loadCategories();
        loadTasks();
    </script>
</body>
